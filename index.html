<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Feed Manager</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lucide icons as inline SVGs
        const Plus = () => (
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );

        const Trash2 = ({ size = 16 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
            </svg>
        );

        const ExternalLink = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                <polyline points="15 3 21 3 21 9"></polyline>
                <line x1="10" y1="14" x2="21" y2="3"></line>
            </svg>
        );

        const Copy = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
            </svg>
        );

        const Users = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
        );

        const Building2 = ({ size = 20 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M6 22V4a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v18Z"></path>
                <path d="M6 12H4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h2"></path>
                <path d="M18 9h2a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2h-2"></path>
                <path d="M10 6h4"></path>
                <path d="M10 10h4"></path>
                <path d="M10 14h4"></path>
                <path d="M10 18h4"></path>
            </svg>
        );

        const Tag = ({ size = 20 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"></path>
                <line x1="7" y1="7" x2="7.01" y2="7"></line>
            </svg>
        );

        const LinkedInFeedManager = () => {
            const [profiles, setProfiles] = useState([]);
            const [organizations, setOrganizations] = useState([]);
            const [feeds, setFeeds] = useState([]);
            const [newProfile, setNewProfile] = useState({ id: '', name: '', tags: '' });
            const [newOrg, setNewOrg] = useState({ id: '', name: '', tags: '' });
            const [newFeed, setNewFeed] = useState({ name: '', tags: '', includeOrgs: true });
            const [copySuccess, setCopySuccess] = useState('');

            useEffect(() => {
                loadData();
            }, []);

            const loadData = () => {
                try {
                    const savedProfiles = localStorage.getItem('linkedin-profiles');
                    const savedOrgs = localStorage.getItem('linkedin-organizations');
                    const savedFeeds = localStorage.getItem('linkedin-feeds');

                    if (savedProfiles) setProfiles(JSON.parse(savedProfiles));
                    if (savedOrgs) setOrganizations(JSON.parse(savedOrgs));
                    if (savedFeeds) setFeeds(JSON.parse(savedFeeds));
                } catch (error) {
                    console.error('Error loading data:', error);
                }
            };

            const saveData = (type, data) => {
                try {
                    localStorage.setItem(`linkedin-${type}`, JSON.stringify(data));
                } catch (error) {
                    console.error('Error saving data:', error);
                }
            };

            const addProfile = () => {
                if (newProfile.id && newProfile.name) {
                    const updated = [...profiles, { ...newProfile, id: newProfile.id.trim() }];
                    setProfiles(updated);
                    saveData('profiles', updated);
                    setNewProfile({ id: '', name: '', tags: '' });
                }
            };

            const addOrganization = () => {
                if (newOrg.id && newOrg.name) {
                    const updated = [...organizations, { ...newOrg, id: newOrg.id.trim() }];
                    setOrganizations(updated);
                    saveData('organizations', updated);
                    setNewOrg({ id: '', name: '', tags: '' });
                }
            };

            const removeProfile = (index) => {
                const updated = profiles.filter((_, i) => i !== index);
                setProfiles(updated);
                saveData('profiles', updated);
            };

            const removeOrganization = (index) => {
                const updated = organizations.filter((_, i) => i !== index);
                setOrganizations(updated);
                saveData('organizations', updated);
            };

            const saveFeed = () => {
                if (newFeed.name) {
                    const updated = [...feeds, { ...newFeed }];
                    setFeeds(updated);
                    saveData('feeds', updated);
                    setNewFeed({ name: '', tags: '', includeOrgs: true });
                }
            };

            const removeFeed = (index) => {
                const updated = feeds.filter((_, i) => i !== index);
                setFeeds(updated);
                saveData('feeds', updated);
            };

            const generateFeedURL = (feed) => {
                const filterByTags = (items) => {
                    if (!feed.tags) return items;
                    const feedTags = feed.tags.toLowerCase().split(',').map(t => t.trim());
                    return items.filter(item => {
                        const itemTags = item.tags.toLowerCase().split(',').map(t => t.trim());
                        return feedTags.some(tag => itemTags.includes(tag));
                    });
                };

                const filteredProfiles = filterByTags(profiles);
                const filteredOrgs = feed.includeOrgs ? filterByTags(organizations) : [];

                const memberIds = filteredProfiles.map(p => `"${p.id}"`).join('%2C');
                const orgIds = filteredOrgs.map(o => `"${o.id}"`).join('%2C');

                let url = 'https://www.linkedin.com/search/results/content/?';
                
                if (memberIds) {
                    url += `fromMember=%5B${memberIds}%5D`;
                }
                
                if (orgIds) {
                    url += (memberIds ? '&' : '') + `fromOrganization=%5B${orgIds}%5D`;
                }
                
                url += '&sortBy=%22date_posted%22';
                
                return url;
            };

            const copyToClipboard = (text) => {
                navigator.clipboard.writeText(text);
                setCopySuccess('Copied!');
                setTimeout(() => setCopySuccess(''), 2000);
            };

            const extractIdFromUrl = (url) => {
                const match = url.match(/ACoAA[A-Za-z0-9_-]+/);
                return match ? match[0] : url;
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-50 p-6">
                    <div className="max-w-6xl mx-auto">
                        <div className="bg-white rounded-lg shadow-lg p-8 mb-6">
                            <h1 className="text-3xl font-bold text-gray-800 mb-2 flex items-center gap-2">
                                <Users />
                                LinkedIn Feed Manager
                            </h1>
                            <p className="text-gray-600 mb-6">Organize profiles and organizations into custom feeds by topic</p>
                        </div>

                        <div className="grid md:grid-cols-2 gap-6 mb-6">
                            <div className="bg-white rounded-lg shadow-lg p-6">
                                <h2 className="text-xl font-semibold text-gray-800 mb-4 flex items-center gap-2">
                                    <Users size={20} />
                                    Add Profile
                                </h2>
                                <div className="space-y-3">
                                    <input
                                        type="text"
                                        placeholder="Profile ID (e.g., ACoAAADT130B...)"
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        value={newProfile.id}
                                        onChange={(e) => setNewProfile({ ...newProfile, id: extractIdFromUrl(e.target.value) })}
                                    />
                                    <input
                                        type="text"
                                        placeholder="Name"
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        value={newProfile.name}
                                        onChange={(e) => setNewProfile({ ...newProfile, name: e.target.value })}
                                    />
                                    <input
                                        type="text"
                                        placeholder="Tags (comma-separated, e.g., AI, tech, startups)"
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        value={newProfile.tags}
                                        onChange={(e) => setNewProfile({ ...newProfile, tags: e.target.value })}
                                    />
                                    <button
                                        onClick={addProfile}
                                        className="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors flex items-center justify-center gap-2"
                                    >
                                        <Plus />
                                        Add Profile
                                    </button>
                                </div>

                                {profiles.length > 0 && (
                                    <div className="mt-4 space-y-2 max-h-60 overflow-y-auto">
                                        {profiles.map((profile, index) => (
                                            <div key={index} className="flex items-center justify-between bg-gray-50 p-3 rounded-lg">
                                                <div className="flex-1">
                                                    <div className="font-medium text-gray-800">{profile.name}</div>
                                                    <div className="text-xs text-gray-500 font-mono">{profile.id}</div>
                                                    {profile.tags && (
                                                        <div className="text-xs text-blue-600 mt-1">{profile.tags}</div>
                                                    )}
                                                </div>
                                                <button
                                                    onClick={() => removeProfile(index)}
                                                    className="text-red-500 hover:text-red-700 p-2"
                                                >
                                                    <Trash2 />
                                                </button>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>

                            <div className="bg-white rounded-lg shadow-lg p-6">
                                <h2 className="text-xl font-semibold text-gray-800 mb-4 flex items-center gap-2">
                                    <Building2 />
                                    Add Organization
                                </h2>
                                <div className="space-y-3">
                                    <input
                                        type="text"
                                        placeholder="Organization ID (e.g., 30898036)"
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                        value={newOrg.id}
                                        onChange={(e) => setNewOrg({ ...newOrg, id: e.target.value.trim() })}
                                    />
                                    <input
                                        type="text"
                                        placeholder="Name"
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                        value={newOrg.name}
                                        onChange={(e) => setNewOrg({ ...newOrg, name: e.target.value })}
                                    />
                                    <input
                                        type="text"
                                        placeholder="Tags (comma-separated)"
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                        value={newOrg.tags}
                                        onChange={(e) => setNewOrg({ ...newOrg, tags: e.target.value })}
                                    />
                                    <button
                                        onClick={addOrganization}
                                        className="w-full bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition-colors flex items-center justify-center gap-2"
                                    >
                                        <Plus />
                                        Add Organization
                                    </button>
                                </div>

                                {organizations.length > 0 && (
                                    <div className="mt-4 space-y-2 max-h-60 overflow-y-auto">
                                        {organizations.map((org, index) => (
                                            <div key={index} className="flex items-center justify-between bg-gray-50 p-3 rounded-lg">
                                                <div className="flex-1">
                                                    <div className="font-medium text-gray-800">{org.name}</div>
                                                    <div className="text-xs text-gray-500 font-mono">{org.id}</div>
                                                    {org.tags && (
                                                        <div className="text-xs text-indigo-600 mt-1">{org.tags}</div>
                                                    )}
                                                </div>
                                                <button
                                                    onClick={() => removeOrganization(index)}
                                                    className="text-red-500 hover:text-red-700 p-2"
                                                >
                                                    <Trash2 />
                                                </button>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </div>

                        <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                            <h2 className="text-xl font-semibold text-gray-800 mb-4 flex items-center gap-2">
                                <Tag />
                                Create Feed
                            </h2>
                            <div className="space-y-3">
                                <input
                                    type="text"
                                    placeholder="Feed Name (e.g., AI & Machine Learning)"
                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                    value={newFeed.name}
                                    onChange={(e) => setNewFeed({ ...newFeed, name: e.target.value })}
                                />
                                <input
                                    type="text"
                                    placeholder="Tags to filter (comma-separated, leave empty for all)"
                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                    value={newFeed.tags}
                                    onChange={(e) => setNewFeed({ ...newFeed, tags: e.target.value })}
                                />
                                <label className="flex items-center gap-2 text-gray-700">
                                    <input
                                        type="checkbox"
                                        checked={newFeed.includeOrgs}
                                        onChange={(e) => setNewFeed({ ...newFeed, includeOrgs: e.target.checked })}
                                        className="w-4 h-4 text-green-600"
                                    />
                                    Include organizations in this feed
                                </label>
                                <button
                                    onClick={saveFeed}
                                    className="w-full bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors flex items-center justify-center gap-2"
                                >
                                    <Plus />
                                    Create Feed
                                </button>
                            </div>
                        </div>

                        {feeds.length > 0 && (
                            <div className="bg-white rounded-lg shadow-lg p-6">
                                <h2 className="text-xl font-semibold text-gray-800 mb-4">Your Feeds</h2>
                                <div className="space-y-4">
                                    {feeds.map((feed, index) => {
                                        const url = generateFeedURL(feed);
                                        return (
                                            <div key={index} className="border border-gray-200 rounded-lg p-4">
                                                <div className="flex items-start justify-between mb-3">
                                                    <div>
                                                        <h3 className="font-semibold text-gray-800 text-lg">{feed.name}</h3>
                                                        {feed.tags && (
                                                            <p className="text-sm text-gray-600 mt-1">Tags: {feed.tags}</p>
                                                        )}
                                                    </div>
                                                    <button
                                                        onClick={() => removeFeed(index)}
                                                        className="text-red-500 hover:text-red-700 p-2"
                                                    >
                                                        <Trash2 size={18} />
                                                    </button>
                                                </div>
                                                <div className="bg-gray-50 p-3 rounded-lg mb-3">
                                                    <p className="text-xs text-gray-600 break-all">{url}</p>
                                                </div>
                                                <div className="flex gap-2">
                                                    <a
                                                        href={url}
                                                        target="_blank"
                                                        rel="noopener noreferrer"
                                                        className="flex-1 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors flex items-center justify-center gap-2"
                                                    >
                                                        <ExternalLink />
                                                        Open Feed
                                                    </a>
                                                    <button
                                                        onClick={() => copyToClipboard(url)}
                                                        className="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition-colors flex items-center justify-center gap-2"
                                                    >
                                                        <Copy />
                                                        {copySuccess || 'Copy'}
                                                    </button>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<LinkedInFeedManager />, document.getElementById('root'));
    </script>
</body>
</html>
